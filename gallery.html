<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postmarks Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: #f5f3ef;
      color: #1a1a1a;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: normal;
      letter-spacing: 2px;
      margin-bottom: 8px;
      color: #333;
    }

    .header-links {
      text-align: center;
      margin: 0 0 48px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .header-links a,
    .header-links button {
      font-family: Georgia, serif;
      font-size: 14px;
      color: #555;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .header-links a:hover,
    .header-links button:hover {
      background: #1a1a1a;
      color: #fff;
      border-color: #1a1a1a;
    }

    .about-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .about-overlay.visible {
      display: flex;
    }

    .about-modal {
      background: #fff;
      padding: 24px 28px;
      max-width: 340px;
      font-size: 14px;
      line-height: 1.7;
      color: #555;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 24px;
      align-items: center;
    }

    .gallery-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .gallery-item img,
    .gallery-item object {
      max-width: 100%;
      height: auto;
      pointer-events: none;
    }

    .gallery-item object {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 700px) {
      body {
        padding: 20px 16px;
      }

      h1 {
        font-size: 20px;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .gallery-item {
        padding: 12px;
      }

      .gallery-item object {
        width: 100%;
      }
    }
  </style>
</head>
